<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Clone | Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/login.css') }}">
</head>
<body class="auth-body">

    <nav class="navbar">
        <a href="/client" class="logo">UBER</a>
        <div class="nav-links">
            <a href="/login">Вече имате профил? Влезте тук</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card" style="max-width: 500px;">
            <h2>Създаване на профил</h2>
            <p>Станете част от Uber общността днес.</p>

            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label>Име и фамилия</label>
                    <input type="text" id="full_name" required placeholder="Иван Иванов">
                </div>

                <div class="form-group">
                    <label>Имейл</label>
                    <input type="email" id="email" required placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <label>Телефон</label>
                    <input type="text" id="phone" required placeholder="+359888123456">
                </div>

                <div class="form-group">
                    <label>Парола</label>
                    <input type="password" id="password" required placeholder="********">
                </div>

                <div class="form-group">
                    <label>Искам да се регистрирам като:</label>
                    <select id="role" class="form-group input" style="width: 100%; padding: 12px; border: 1px solid #e2e2e2; border-radius: 4px; background-color: #fcfcfc;">
                        <option value="client">Клиент (ще пътувам)</option>
                        <option value="driver">Шофьор (ще превозвам)</option>
                    </select>
                </div>

                <button type="submit" class="btn-auth">Регистрирай ме</button>
            </form>

            <div id="message" style="margin-top: 15px; font-size: 0.9rem; text-align: center;"></div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const messageDiv = document.getElementById('message');
            const userData = {
                full_name: document.getElementById('full_name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.style.color = "green";
                    messageDiv.innerText = "Регистрацията е успешна! Пренасочване към вход...";
                    setTimeout(() => window.location.href = "/login", 2000);
                } else {
                    messageDiv.style.color = "red";
                    messageDiv.innerText = data.detail || "Грешка при регистрацията!";
                }
            } catch (error) {
                messageDiv.style.color = "red";
                messageDiv.innerText = "Грешка при връзката със сървъра.";
            }
        });
    </script>

</body>
</html>
